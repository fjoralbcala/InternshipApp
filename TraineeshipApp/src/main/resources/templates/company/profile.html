<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Profile - Traineeship</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding-top: 2rem;
        }
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .profile-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #45cafc 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .form-control {
            padding: 0.7rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: #3a7bd5;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
        }
        .btn-primary:hover {
            background: #2763b8;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(58, 123, 213, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-header text-center">
                <h2><i class="fas fa-building me-2"></i> Company Profile</h2>
                <p>Create or update your company profile</p>
            </div>

            <div class="profile-card">
                <form th:action="@{/company/profile}" th:object="${companyProfile}" method="post">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
                    </div>

                    <div class="mb-3">
                        <label for="companyLocation" class="form-label">Company Location</label>
                        <input type="text" class="form-control" id="companyLocation" th:field="*{companyLocation}" placeholder="Where is your company located?" required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save Profile
                        </button>
                        <a th:href="@{/company/dashboard}" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-times me-2"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
