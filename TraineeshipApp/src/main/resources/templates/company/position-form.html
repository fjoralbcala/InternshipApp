<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traineeship Position - Traineeship</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding-top: 2rem;
        }
        .position-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .position-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #45cafc 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .form-control, .form-select {
            padding: 0.7rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: #3a7bd5;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
        }
        .btn-primary:hover {
            background: #2763b8;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(58, 123, 213, 0.2);
        }
        .tag-input {
            position: relative;
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .tag {
            background: #e2f0fe;
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            color: #3a7bd5;
            display: inline-flex;
            align-items: center;
        }
        .tag i {
            margin-left: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="position-header text-center">
                <h2 th:if="${position.id == 0}"><i class="fas fa-plus-circle me-2"></i> Add Traineeship Position</h2>
                <h2 th:unless="${position.id == 0}"><i class="fas fa-edit me-2"></i> Edit Traineeship Position</h2>
                <p>Enter the details of the traineeship position</p>
            </div>

            <div class="position-card">
                <form th:action="@{/company/positions/save}" th:object="${position}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="title" class="form-label">Position Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="4" placeholder="Describe the work to be done during this traineeship" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fromDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="fromDate" th:field="*{fromDate}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="toDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="toDate" th:field="*{toDate}" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 tag-input">
                        <label class="form-label">Topics of Interest</label>
                        <input type="text" class="form-control" id="topic-input" placeholder="Add topics and press Enter">
                        <div class="tags-container" id="topics-container">
                            <!-- Tags will be added here via JavaScript -->
                        </div>
                        <input type="hidden" name="topicsList" id="topicsList" th:value="${#strings.listJoin(position.topics, ',')}">
                    </div>

                    <div class="mb-3 tag-input">
                        <label class="form-label">Required Skills</label>
                        <input type="text" class="form-control" id="skill-input" placeholder="Add required skills and press Enter">
                        <div class="tags-container" id="skills-container">
                            <!-- Tags will be added here via JavaScript -->
                        </div>
                        <input type="hidden" name="skillsList" id="skillsList" th:value="${#strings.listJoin(position.requiredSkills, ',')}">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save Position
                        </button>
                        <a th:href="@{/company/dashboard}" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-times me-2"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Setup topics tags
        const topicsInput = document.getElementById('topic-input');
        const topicsContainer = document.getElementById('topics-container');
        const topicsList = document.getElementById('topicsList');

        // Setup skills tags
        const skillsInput = document.getElementById('skill-input');
        const skillsContainer = document.getElementById('skills-container');
        const skillsList = document.getElementById('skillsList');

        // Initialize existing topics
        let topics = topicsList.value ? topicsList.value.split(',') : [];
        topics.forEach(topic => {
            if (topic.trim()) {
                addTag(topic.trim(), topicsContainer, topics, topicsList);
            }
        });

        // Initialize existing skills
        let skills = skillsList.value ? skillsList.value.split(',') : [];
        skills.forEach(skill => {
            if (skill.trim()) {
                addTag(skill.trim(), skillsContainer, skills, skillsList);
            }
        });

        // Handle adding new topics
        topicsInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                addTag(this.value.trim(), topicsContainer, topics, topicsList);
                this.value = '';
            }
        });

        // Handle adding new skills
        skillsInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                addTag(this.value.trim(), skillsContainer, skills, skillsList);
                this.value = '';
            }
        });

        // Function to add a tag
        function addTag(text, container, array, hiddenInput) {
            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.innerHTML = text + ' <i class="fas fa-times-circle"></i>';

            tag.querySelector('i').addEventListener('click', function() {
                container.removeChild(tag);
                const index = array.indexOf(text);
                if (index > -1) {
                    array.splice(index, 1);
                    hiddenInput.value = array.join(',');
                }
            });

            container.appendChild(tag);
            if (!array.includes(text)) {
                array.push(text);
                hiddenInput.value = array.join(',');
            }
        }
    });
</script>
</body>
</html>
