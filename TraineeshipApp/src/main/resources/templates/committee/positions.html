<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assigned Positions - Committee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding-top: 2rem;
        }
        .page-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #45cafc 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1><i class="fas fa-briefcase me-2"></i> Assigned Positions</h1>
                <p class="mb-0">View and manage all assigned traineeship positions</p>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <a th:href="@{/committee/dashboard}" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>Position Title</th>
                <th>Company</th>
                <th>Student</th>
                <th>Supervisor</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="position : ${assignedPositions}">
                <td th:text="${position.title}">Position Title</td>
                <td th:text="${position.company.companyName}">Company Name</td>
                <td th:text="${position.student.studentName}">Student Name</td>
                <td>
                    <span th:if="${position.supervisor != null}" th:text="${position.supervisor.professorName}">Supervisor Name</span>
                    <span th:unless="${position.supervisor != null}" class="badge bg-warning">Not Assigned</span>
                </td>
                <td>
                    <span th:if="${position.passFailGrade != null}" class="badge bg-success">Completed</span>
                    <span th:unless="${position.passFailGrade != null}" class="badge bg-primary">In Progress</span>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${assignedPositions.isEmpty()}" class="text-center py-4">
            <p class="text-muted">No assigned positions yet.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
