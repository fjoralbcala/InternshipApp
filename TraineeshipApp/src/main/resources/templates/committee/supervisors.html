<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supervisors - Committee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding-top: 2rem;
        }
        .page-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #45cafc 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .interest-badge {
            background: #e2f0fe;
            color: #3a7bd5;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 0.25rem;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1><i class="fas fa-chalkboard-teacher me-2"></i> Supervisors</h1>
                <p class="mb-0">View and manage supervising professors</p>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <a th:href="@{/committee/dashboard}" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>Professor Name</th>
                <th>Interests</th>
                <th>Supervised Positions</th>
                <th>Current Load</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${professors}">
                <td th:text="${professor.professorName}">Professor Name</td>
                <td>
                    <div th:if="${professor.interests != null && !professor.interests.isEmpty()}">
                            <span th:each="interest : ${professor.interests}"
                                  class="interest-badge"
                                  th:text="${interest}">Interest</span>
                    </div>
                    <span th:if="${professor.interests == null || professor.interests.isEmpty()}"
                          class="text-muted">No interests specified</span>
                </td>
                <td>
                    <div th:if="${professor.supervisedPositions != null && !professor.supervisedPositions.isEmpty()}">
                        <div th:each="position : ${professor.supervisedPositions}">
                            <small th:text="${position.title + ' (' + position.student?.studentName + ')'}">Position</small>
                        </div>
                    </div>
                    <span th:if="${professor.supervisedPositions == null || professor.supervisedPositions.isEmpty()}"
                          class="text-muted">None</span>
                </td>
                <td>
                        <span class="badge bg-info"
                              th:text="${professor.getActiveTraineeshipCount()}">0</span>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${professors == null || professors.isEmpty()}" class="text-center py-4">
            <p class="text-muted">No professors registered yet.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
