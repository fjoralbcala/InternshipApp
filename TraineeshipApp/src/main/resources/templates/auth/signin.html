<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In - Traineeship</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }

        .signin-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #45cafc 100%);
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3a7bd5;
            box-shadow: 0 0 0 0.2rem rgba(58, 123, 213, 0.25);
            background-color: #fff;
        }

        .input-group-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .btn {
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3a7bd5;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: #2763b8;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(58, 123, 213, 0.2);
        }

        .btn-outline-primary {
            background: transparent;
            border: 1px solid #3a7bd5;
            color: #3a7bd5;
        }

        .btn-outline-primary:hover {
            background: rgba(58, 123, 213, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(58, 123, 213, 0.1);
        }

        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        /* Abstract shapes in background */
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            top: -20px;
            left: 10%;
        }

        .circle-2 {
            width: 60px;
            height: 60px;
            bottom: -10px;
            right: 15%;
        }

        /* Responsive adjustments */
        @media (max-width: 575px) {
            .signin-card {
                margin: 0 15px;
                border-radius: 12px;
            }

            .card-body {
                padding: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="signin-card">
    <div class="card-header">
        <div class="shapes">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
        <h1 class="app-title">Traineeship</h1>
        <p class="card-subtitle">Sign in to your account</p>
    </div>

    <div class="card-body">
        <form th:action="@{/login}" method="post">
            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i> Invalid username or password. Please try again.
            </div>

            <div class="input-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required />
                <span class="input-group-icon">
                        <i class="fas fa-user"></i>
                    </span>
            </div>

            <div class="input-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required />
                <span class="input-group-icon">
                        <i class="fas fa-lock"></i>
                    </span>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i> Log In
                </button>

                <a th:href="@{/register}" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-2"></i> Sign Up
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
