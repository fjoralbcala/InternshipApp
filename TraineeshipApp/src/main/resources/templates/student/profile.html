<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Profile - Traineeship</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      padding-top: 2rem;
    }
    .profile-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .profile-header {
      background: linear-gradient(90deg, #3a7bd5 0%, #45cafc 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .form-control, .form-select {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background: #3a7bd5;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
    }
    .btn-primary:hover {
      background: #2763b8;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(58, 123, 213, 0.2);
    }
    .tag-input {
      position: relative;
    }
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .tag {
      background: #e2f0fe;
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      color: #3a7bd5;
      display: inline-flex;
      align-items: center;
    }
    .tag i {
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="profile-header text-center">
        <h2><i class="fas fa-user-graduate me-2"></i> Student Profile</h2>
        <p>Create or update your traineeship profile</p>
      </div>

      <div class="profile-card">
        <!-- Note the th:object matches the attribute name in the controller -->
        <form th:action="@{/student/profile}" th:object="${studentProfile}" method="post">
          <div class="mb-3">
            <label for="studentName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="studentName" th:field="*{studentName}" required>
          </div>

          <div class="mb-3">
            <label for="studentNumber" class="form-label">Student Number</label>
            <input type="text" class="form-control" id="studentNumber" th:field="*{studentNumber}">
          </div>

          <div class="mb-3">
            <label for="avgGrade" class="form-label">Average Grade</label>
            <input type="number" step="0.01" min="0" max="10" class="form-control" id="avgGrade" th:field="*{avgGrade}">
          </div>

          <div class="mb-3">
            <label for="preferredLocation" class="form-label">Preferred Location</label>
            <input type="text" class="form-control" id="preferredLocation" th:field="*{preferredLocation}" placeholder="Where would you like to do your traineeship?">
          </div>

          <div class="mb-3 tag-input">
            <label class="form-label">Interests</label>
            <input type="text" class="form-control" id="interest-input" placeholder="Add interests and press Enter">
            <div class="tags-container" id="interests-container">
              <!-- Tags will be added here via JavaScript -->
            </div>
            <input type="hidden" name="interestsList" id="interestsList" th:value="${#strings.listJoin(studentProfile.interests != null ? studentProfile.interests : new java.util.ArrayList(), ',')}">
          </div>

          <div class="mb-3 tag-input">
            <label class="form-label">Skills</label>
            <input type="text" class="form-control" id="skill-input" placeholder="Add skills and press Enter">
            <div class="tags-container" id="skills-container">
              <!-- Tags will be added here via JavaScript -->
            </div>
            <input type="hidden" name="skillsList" id="skillsList" th:value="${#strings.listJoin(studentProfile.skills != null ? studentProfile.skills : new java.util.ArrayList(), ',')}">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lookingForTraineeship" th:field="*{lookingForTraineeship}">
            <label class="form-check-label" for="lookingForTraineeship">Currently looking for traineeship</label>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i> Save Profile
            </button>
            <a th:href="@{/student/dashboard}" class="btn btn-outline-secondary ms-2">
              <i class="fas fa-times me-2"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Setup interests tags
    const interestsInput = document.getElementById('interest-input');
    const interestsContainer = document.getElementById('interests-container');
    const interestsList = document.getElementById('interestsList');

    // Setup skills tags
    const skillsInput = document.getElementById('skill-input');
    const skillsContainer = document.getElementById('skills-container');
    const skillsList = document.getElementById('skillsList');

    // Initialize existing interests
    let interests = interestsList.value ? interestsList.value.split(',') : [];
    interests.forEach(interest => {
      if (interest.trim()) {
        addTag(interest.trim(), interestsContainer, interests, interestsList);
      }
    });

    // Initialize existing skills
    let skills = skillsList.value ? skillsList.value.split(',') : [];
    skills.forEach(skill => {
      if (skill.trim()) {
        addTag(skill.trim(), skillsContainer, skills, skillsList);
      }
    });

    // Handle adding new interests
    interestsInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        e.preventDefault();
        addTag(this.value.trim(), interestsContainer, interests, interestsList);
        this.value = '';
      }
    });

    // Handle adding new skills
    skillsInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        e.preventDefault();
        addTag(this.value.trim(), skillsContainer, skills, skillsList);
        this.value = '';
      }
    });

    // Function to add a tag
    function addTag(text, container, array, hiddenInput) {
      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.innerHTML = text + ' <i class="fas fa-times-circle"></i>';

      tag.querySelector('i').addEventListener('click', function() {
        container.removeChild(tag);
        const index = array.indexOf(text);
        if (index > -1) {
          array.splice(index, 1);
          hiddenInput.value = array.join(',');
        }
      });

      container.appendChild(tag);
      if (!array.includes(text)) {
        array.push(text);
        hiddenInput.value = array.join(',');
      }
    }
  });
</script>
</body>
</html>
