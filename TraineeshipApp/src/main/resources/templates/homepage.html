<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Traineeship</title>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-header {
            background: linear-gradient(90deg, #3a7bd5 0%, #45cafc 100%);
            padding: 2rem;
            position: relative;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            gap: 1rem;
        }

        .btn {
            border-radius: 50px;
            padding: 0.75rem 0;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #3a7bd5;
            border: none;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #3a7bd5;
            color: #3a7bd5;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(58, 123, 213, 0.2);
        }

        .btn i {
            margin-right: 8px;
        }

        /* Abstract shapes in background */
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            top: -20px;
            left: 10%;
        }

        .circle-2 {
            width: 80px;
            height: 80px;
            bottom: -10px;
            right: 15%;
        }

        .circle-3 {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 30%;
        }

        /* Responsive adjustments */
        @media (max-width: 575px) {
            .login-card {
                margin: 0 15px;
            }

            .card-header {
                padding: 1.5rem 1rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .card-body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>

<body>
<div class="login-card">
    <div class="card-header">
        <div class="shapes">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <h1 class="app-title">Traineeship</h1>
    </div>
    <div class="card-body">
        <div class="auth-buttons">
            <a th:href="@{/login}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Log In
            </a>
            <a th:href="@{/register}" class="btn btn-outline">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
